{% extends 'user/base.html' %}

{% block content %}
<img width=500px src="{{ MEDIA_URL }}{{ photo.image }}"/><br />
<strong>{{ photo.user.username }}</strong> ~ {{ photo.description }}<br /><br />
{% for comment in photo.comments.all %}
<p><strong>{{ comment.user.username }}</strong> ~ {{ comment.content }}</p>
{% endfor %}<br />
<form action="comment_valid" method="POST">{% csrf_token %}
    {{ form }}
    <input type="submit" value="Dodaj komentarz"/>
</form>

{% endblock %}
